syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";
import "Global.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoUpdateDraft";

message UpdateDraft {
    Request request = 1;
    uint64 room_id = 2;
    RoomDraft draft = 3;
}

message UpdateDraftResponse {
    Response response = 1;
    uint64 room_id = 2;
    RoomDraft draft = 3;
}