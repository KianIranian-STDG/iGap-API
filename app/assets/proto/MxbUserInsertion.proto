syntax = "proto3";
package proto;
import "Response.proto";
import "Request.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoMxbUserInsertion";

message MxbUserInsertion {
  Request request = 1;
  uint64 mxb_user_id = 2;
  uint32 messenger_id = 3;
}

message MxbUserInsertionResponse {
  Response response = 1;
  uint64 user_id = 2;
}