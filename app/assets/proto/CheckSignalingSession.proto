syntax = "proto3";
package proto.internalApi;
import "Request.proto";
import "Response.proto";
import "SignalingOffer.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoSignalingSession";

message CheckSignalingSession {
    Request request = 1;
    uint64 userId = 2;
}

message CheckSignalingSessionResponse {
    Response response = 1;
    uint64 caller_user_id = 2;
    SignalingOffer.Type type = 3;
    string caller_sdp = 4;
}
