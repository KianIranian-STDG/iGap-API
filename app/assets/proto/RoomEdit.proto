syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoRoomEdit";

message RoomEdit {
    Request request = 1;
    uint64 room_id = 2;
    string name = 3;
    string description = 4;
}

message RoomEditResponse {
    Response response = 1;
    uint64 room_id = 2;
    string name = 3;
    string description = 4;
}