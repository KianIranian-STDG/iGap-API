syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoRoomUpdateUsername";

message RoomUpdateUsername {
    Request request = 1;
    string username = 2;
    uint64 room_id = 3;
}

message RoomUpdateUsernameResponse {
    Response response = 1;
    string username = 2;
    uint64 room_id = 3;
}