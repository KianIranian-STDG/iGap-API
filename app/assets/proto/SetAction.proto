syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";
import "Global.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoSetAction";

message SetAction {
    Request request = 1;
    uint64 room_id = 2;
    ClientAction action = 3;
    uint32 action_id = 4;
}

message SetActionResponse {
    Response response = 1;
    uint64 room_id = 2;
    ClientAction action = 3;
    uint64 user_id = 4;
}