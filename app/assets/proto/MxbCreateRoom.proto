syntax = "proto3";
package proto;
import "Request.proto";
import "Response.proto";

option java_package = "net.iGap.proto";
option java_outer_classname = "ProtoMxbCreateRoom";

message MxbCreateRoom {
  Request request = 1;
  uint64 room_id = 2;
  string username = 3;
  bool is_global = 4;
}

message MxbCreateRoomResponse {
  Response response = 1;
  uint64 mxb_room_id = 2;
}